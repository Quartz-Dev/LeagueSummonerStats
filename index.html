<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Leage Summoner Stats</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="summoner-selector">

  <script src="script.js"></script>
</body>
</html>
