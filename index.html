<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>League Summoner Stats</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="summoner-selector">
    <ul name="summoner" id="summoner">
      <li v-for="summoner in summoners" @click="selectedSummoner = summoner" v-bind:class="{'highlight' : summoner.name == selectedSummoner.name}">{{ summoner.name }}</li>
      <li @click="addNewSummoner">Add new person: <input type="text" v-model="newSummonerInput"></li>
    </ul>
  </div>

  <script src="vue.js"></script> <!-- Use vue.min.js for production -->
  <script src="script.js"></script>
</body>
</html>
